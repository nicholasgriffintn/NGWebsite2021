<html lang="en-GB">
<head>

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="Nicholas Griffin">
    <title>A HTML Sign-In/ Register Page - Designed by Nicholas Griffin</title>

    <link href='https://nicholasgriffin.co.uk/playground/HTML-responsive-sign-in-page//app.css' rel='stylesheet' type='text/css'>

</head>

<body>

    <div className="signin-page-wrapper">
        <div className="header">
            <div className="background-content">
                        <div className="background">
                            <div className="background-image" style="background-image: url(https://nicholasgriffin.co.uk/playground/html-landing-page-single-option/stock_images/img1.jpg)">
                            </div>
                        </div>
            </div>
            <div className="logo" style="background-image: url(https://nicholasgriffin.co.uk/playground/html-landing-page-single-option/logo.png);">
            </div>
            <div className="menu">
                <div className="menu-button">
                    <a href="/">
                        GO BACK HOME
                    </a>
                </div>
            </div>
        </div>
        <div className="content">
            <div className="sign-in-registration-container">
                    <nav>
                            <ul className="sign-in-registration-tabs">
                              <li><a className="active" href="#tab1">Sign In</a></li>
                              <li><a href="#tab2">Register</a></li>  
                            </ul>
                          </nav>
                          
                          <header>
                        
                            <section id="tab1">
                                    <div className="sign-in-form tab-content" id="signin">
                                            <form action="" method="post" >
                                                    <div className="group">
                                                            <label>Username</label>
                                                    <input type="text" className="used" name="username" ><span className="highlight"></span><span className="bar"></span>
                                                    </div>
                                                    <div className="group">
                                                            <label>Password</label>
                                                    <input type="password" name="password" ><span className="highlight"></span><span className="bar"></span>
                                                    
                                                    </div>
                                                    <input type="hidden" name="login" value="yes" >
                                                    <button type="submit" className="buttonui "> <span> Login </span>
                                                    </button></form>
                                    </div>
                            </section>
                          
                            <section id="tab2">
                                    <div className="registration-form tab-content" id="register">
                                            <form action="" method="post" >
                                                    <div className="group">
                                                            <label>Full name</label>
                                                    <input type="text" name="full_name" ><span className="highlight"></span><span className="bar"></span>
                                                    
                                                    </div>
                                                    <div className="group">
                                                            <label>Email</label>
                                                    <input type="email" name="email" ><span className="highlight"></span><span className="bar"></span>
                                                    
                                                    </div>
                                                    <div className="group">
                                                            <label>Username</label>
                                                    <input type="text" name="username" ><span className="highlight"></span><span className="bar"></span>
                                                    
                                                    </div>
                                                    <div className="group">
                                                            <label>Password</label>
                                                    <input type="text" name="password" ><span className="highlight"></span><span className="bar"></span>
                                                    
                                                    </div>
                                                    <input type="hidden" name="register" value="yes" > 
                                                    <button type="submit" className="buttonui "> <span> Register </span>
                                                    </button>  </form>
                                    </div>
                            </section>

                            <div className="forgot-pw">
                                    <a href='#' className="forgot-pw-link">Having Trouble Signing In?</a>
                                </div>
                          
                          </header>
               
            </div>
        </div>
    </div>

<footer>

    <div className="ng-attribution">
        This Website was created by <a href="https://nicholasgriffin.co.uk">Nicholas Griffin</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
//First we make sure to only show the first section
$('header').children('section').hide();
$('header').children('section').first().show();

//When we click a link do this..
$('nav ul li a').click(function(){
  
    //Makes sure the active tab gets a different color
    $('nav ul li a').removeClass('active');
    $(this).addClass('active');
  
    //we pull out the href E.g #tab2
    var href = $(this).attr('href');
  
    //We slide up all sections and only reveal the one we clicked E.g #tab2
    $('header').children('section').slideUp(200);
    $(href).delay(200).slideDown(200);
  
});

</script>

</footer>

</body>
