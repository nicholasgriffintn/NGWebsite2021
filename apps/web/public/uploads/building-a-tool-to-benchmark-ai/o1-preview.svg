<svg width="100%" height="100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">

  <!-- Draw the wheel -->
  <circle cx="150" cy="150" r="100" stroke="gray" stroke-width="10" fill="none"></circle>
  
  <!-- Draw the spokes -->
  <line x1="150" y1="50" x2="150" y2="250" stroke="gray" stroke-width="5"></line>
  <line x1="50" y1="150" x2="250" y2="150" stroke="gray" stroke-width="5"></line>
  <line x1="80" y1="80" x2="220" y2="220" stroke="gray" stroke-width="5"></line>
  <line x1="80" y1="220" x2="220" y2="80" stroke="gray" stroke-width="5"></line>
  
  <!-- Draw the hamster's body -->
  <ellipse cx="130" cy="150" rx="30" ry="20" fill="#D2B48C"></ellipse>
  
  <!-- Draw the hamster's head -->
  <circle cx="105" cy="140" r="15" fill="#D2B48C"></circle>
  
  <!-- Draw the hamster's ears -->
  <circle cx="97" cy="130" r="5" fill="#D2B48C"></circle>
  <circle cx="113" cy="130" r="5" fill="#D2B48C"></circle>
  
  <!-- Draw the hamster's eye -->
  <circle cx="100" cy="140" r="3" fill="#000000"></circle>
  
  <!-- Draw the hamster's legs -->
  <ellipse cx="140" cy="160" rx="5" ry="10" fill="#D2B48C"></ellipse>
  <ellipse cx="120" cy="160" rx="5" ry="10" fill="#D2B48C"></ellipse>
  
  <!-- Optionally, animate the wheel -->
  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150" dur="4s" repeatCount="indefinite"></animateTransform>
    
    <!-- Redraw the wheel and spokes for animation -->
    <circle cx="150" cy="150" r="100" stroke="gray" stroke-width="10" fill="none"></circle>
    <line x1="150" y1="50" x2="150" y2="250" stroke="gray" stroke-width="5"></line>
    <line x1="50" y1="150" x2="250" y2="150" stroke="gray" stroke-width="5"></line>
    <line x1="80" y1="80" x2="220" y2="220" stroke="gray" stroke-width="5"></line>
    <line x1="80" y1="220" x2="220" y2="80" stroke="gray" stroke-width="5"></line>
  </g>
  
  <!-- Optionally, animate the hamster -->
  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,-5; 0,5; 0,-5" dur="0.5s" repeatCount="indefinite"></animateTransform>
    
    <!-- Redraw the hamster for animation -->
    <!-- Hamster's body -->
    <ellipse cx="130" cy="150" rx="30" ry="20" fill="#D2B48C"></ellipse>
    <!-- Hamster's head -->
    <circle cx="105" cy="140" r="15" fill="#D2B48C"></circle>
    <!-- Hamster's ears -->
    <circle cx="97" cy="130" r="5" fill="#D2B48C"></circle>
    <circle cx="113" cy="130" r="5" fill="#D2B48C"></circle>
    <!-- Hamster's eye -->
    <circle cx="100" cy="140" r="3" fill="#000000"></circle>
    <!-- Hamster's legs -->
    <ellipse cx="140" cy="160" rx="5" ry="10" fill="#D2B48C"></ellipse>
    <ellipse cx="120" cy="160" rx="5" ry="10" fill="#D2B48C"></ellipse>
  </g>
  
</svg>